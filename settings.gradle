rootProject.name = 'atcoder'

def contestTypes = ["abc", "agc", "others"]
def projects = []

contestTypes.forEach { contestType ->
    new File(contestType).eachDir { contestName ->
        if (contestName.name.equals("build")) return
        if (contestName.name.equals("bin")) return
        if (contestName.name.startsWith(".")) return
        new File(contestType + "/" + contestName.name).eachDir { taskName ->
            if (taskName.name.equals("build")) return
            if (taskName.name.equals("bin")) return
            if (taskName.name.startsWith(".")) return
            projects << contestType + ":" + contestName.name + ":" + taskName.name
        }
    }
}

projects.forEach {
    include it
}